<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Transition</title>
    <style>
        body{
            font-family: fantasy;
        }
        #damn{
            width: 250px;
            height: 250px;
            border: 9px solid peru;
            background-color: navy;
            transition-property: all;
            transition-duration: 7s;
            transition-timing-function: cubic-bezier(.24,1.63,.76,-0.57);
        }
        #damn:hover{
            background-color: aquamarine;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>CSS: Transition</h1>
    <div id="damn">

    </div>
</body>
</html>
