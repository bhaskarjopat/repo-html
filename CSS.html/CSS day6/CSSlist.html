<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: List</title>
    <style>
        ul{
            list-style-type: square;
            border: 5px double peru;
            list-style-position: inside;
            list-style-image: url(images/leftarrow.png);
        }
        ul li{
            padding: 20px;
        }
        ol{
            list-style-type: armenian;
            list-style: none inside url(images/leftarrow.png);
            border: 5px double peru;
        }
    </style>
</head>
<body>
    <h1>CSS: List</h1>

    <ul>
        <li>T20WC2014</li>
        <Li>T20WC2016</Li>
        <li>T20WC2021</li>
        <Li>T20WC2022</Li>
    </ul>
    <ol>
        <li>WC2015</li>
        <Li>WC2019</Li>
        <li>WC2023</li>
    </ol>
</body>
</html>
