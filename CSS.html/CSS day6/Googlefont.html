<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Googlefont</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">

<style>
    /* // <uniquifier>: Use a unique and descriptive class name */
/* // <weigh/t>: Use a value from 100 to 900 */

#box {
  font-family: "Foldit", sans-serif;
  font-weight: 400px;
  font-style: normal;
  font-size: 65px;
}

/* // <uniquifier>: Use a unique and descriptive class name */

h1 {
  font-family: "Honk", system-ui;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "MORF" 15,
    "SHLN" 50;
}
</style>
</head>
<body>
    <h1>CSS: Googlefont</h1>
    <div id="box">

</body>
</html>
