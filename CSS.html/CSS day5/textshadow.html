<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Text Shadow</title>
    <style>
        #Asus{
            width: 400px;
            border: 4px solid rosybrown;
            padding: 9px;
        }
        h1{
            font-size: 100px;
            color: black;
            text-shadow: 15px 5px 2px bisque,
            30px 10px 4px red,
             45px 15px 6px purple,
              60px 20px 8px blue,
               75px 25px 10px black;
        }
    </style>
</head>
<body>
    <h1>CSS: Text Shadow</h1>
    <div id="Asus">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, quisquam tenetur aliquid harum esse, possimus dolores delectus iste excepturi modi molestias labore reiciendis nisi veniam. Dolorem distinctio ex cum unde.
    </div>
</body>
</html>
