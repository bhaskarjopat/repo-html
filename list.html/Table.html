<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1 align="center">Table Tag</h1>
    <table align="left" cellpadding="11px" cellspacing="11px" border="5" width="700px" height="30px">
        <tr bgcolor="80C4E9" align="center">
            <td>name</td>
            <td>class</td>
        </tr>
        <tr bgcolor="80C4E9" align="center">
            <td>name</td>
            <td>class</td>
        </tr>
    </table>
    <table align="left" cellpadding="11px" cellspacing="0px" border="5" width="700px" height="30px">
        <h2>Colspan</h2>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="6" height="100px">C</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <table align="left" cellpadding="11px" cellspacing="0px" border="5" width="700px" height="30px">
        <h2>Rowspan</h2>
        <tr>
            <td rowspan="6" height="100px">A</td>
            <td height="100px">B</td>
        </tr>
        <tr>
            
            <td height="100px">D</td>
        </tr>
        <tr>
            
            <td height="100px">F</td>
        </tr>
    </table>
    <table align="left" cellpadding="11px" cellspacing="0px" border="5" width="700px" height="30px">
        <caption>Student Record</caption>
        <h2>Table</h2>
        <tr>
            <td height="100px">A</td>
            <td height="100px">B</td>
        </tr>
        <tr>
            <td height="100px">C</td>
            <td height="100px">D</td>
        </tr>
        <tr>
            <td height="100px">E</td>
            <td height="100px">F</td>
        </tr>
    </table>
</body>
</html>
