<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>
    <h1 align="center"><b>Listing</b></h1>
    <ul>
        <li>orange</li>
        <li>mango</li>
        <li>watermelon</li>
        <li>lichi</li>
    </ul>
    <ul type="square">
        <li>orange</li>
        <li>mango</li>
        <li>watermelon</li>
        <li>lichi</li>
    </ul>
    <ul type="circle">
        <li>orange</li>
        <li>mango</li>
        <li>watermelon</li>
        <li>lichi</li>
    </ul>
    <ol start="11">
        <li>orange</li>
        <li>mango</li>
        <li>watermelon</li>
        <li>lichi</li>
    </ol>
    <ol type=a>
        <li>orange</li>
        <li>mango</li>
        <li>watermelon</li>
        <li>lichi</li>
    </ol>
</body>
</html>
