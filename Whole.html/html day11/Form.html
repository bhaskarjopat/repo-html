<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Form</title>
</head>
<body>
    <form action="" methord="post">
        <fieldset>
            <legend> Enter Your Details</legend>
        <label for="name"> Full Name</label>
        <input type="text" name="fname"> 
        <br/><br/>
        <label for="password"> Password</label>
        <input type="password" name="password">
         <br/><br/>
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" id="male"/>

        <label for="male"> Male</label>
        <input type="radio" name="gender" id="female"/>

        <label for="female"> Female</label> <br/><br/>
        <label>Hobbies</label>

        <input type="checkbox" name="hobby" id="music"/>
        <label for="music">Music</label>
        <input type="checkbox" name="hobby" id="cooking"/>
        <label for="cooking">Cooking</label> <br/>
        <input type="checkbox" name="hobby" id="travelling"/>
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="hobby" id="reading books"/>
        <label for="reading books">Reading books</label>
        <br/><br/><br/>

        <label>Message</label>
        <textarea name="Message" id="mes" cols="60" rows="20"></textarea>
        <br/><br/>

        <label>Country</label>
        <select name="country" id="con" size="2">
            <option value="In">India</option>
            <option value="Aus">Australia</option>
            <option value="Sl">Sri Lanka</option>
            <option value="Eng" selected>England</option>
        </select>
        <br/><br/>
        <label>Upload File</label><br/>
        <input type="file" accept="image/*"/>
        <input type="submit" value="Save">
        <input type="reset">
        <input type="image" src="jordan.avif"
         width="100px"
         alt="Submit Button">
        </fieldset>
    </form>
</body>
</html>
