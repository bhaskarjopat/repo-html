<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tags</title>
</head>
<body>
    <label>Select Color</label>
    <input type="color"> <br/><br/><br/>
    <label>Number</label>
    <input type="number" min="-10000" max="10000" step="18"> <br/><br/><br/>
    <label>range</label>
    <input type="range" min="-10000" max="10000" step="18"> <br/><br/><br/>
    <label>Date</label>
    <input type="date"> <br/><br/><br/>
    <label>Date Time</label>
    <input type="datetime-local"> <br/><br/><br/>
    <label>Month</label>
    <input type="month"> <br/><br/><br/>
    <label>Week</label>
    <input type="week"> <br/><br/><br/>
    <label>Time</label>
    <input type="time"> <br/><br/><br/>
    <label>Email</label>
    <input type="Email"> <br/><br/><br/>
    <label>Search</label>
    <label>URL</label>
    <input type="URL"> <br/><br/><br/>
    <label>Phone Number</label>
    <input type="tel"> <br/><br/><br/>
    <input type="search"> <br/><br/><br/>
    <input type="Submit" Value="Submit"/>
</body>
</html>
